name: Auto Scrape & Merge

on:
  schedule:
    # 每 4 小时运行一次 (UTC 时间)
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # 允许手动点击按钮触发

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Scraper
      run: python main.py

    - name: Commit and Push if changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add subscribed_nodes.txt
        # 只有当文件发生变化时才提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update subscription [$(date)]" && git push)
