name: Auto Scrape & Merge

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 关键：在这里安装库，而不是在 Python 代码里
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Scraper
      run: python main.py

    - name: Commit and Push if changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add subscribed_nodes.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update subscription" && git push)
